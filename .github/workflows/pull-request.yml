name: pull-request

on:
  pull_request:
    branches: [ master ]

jobs:
  publish:
    uses: aeternity/github-actions/.github/workflows/_publish-docker.yml@v2.2.0
    secrets: inherit
    with:
      DOCKERHUB_REPO: "aeternitybot/${{ github.event.repository.name }}"
      BUILD_ARGS: REVISION=${{ github.sha }}
  deploy:
    uses: aeternity/github-actions/.github/workflows/_deploy-gitops.yml@v2.2.0
    needs: [publish]
    secrets: inherit
    with:
      DEPLOY_ENV: stg
      DEPLOY_APP: aepp-faucet
      DEPLOY_VERSION: "pr-${{ github.event.number }}"
      DEPLOY_SUBDOMAIN: "pr-${{ github.event.number }}-faucet"
